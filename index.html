<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ITST 304</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/logo-ccs-60.png" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/logo-ccs-60.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ITST 304">
  <meta name="msapplication-TileImage" content="images/logo-ccs-90.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
</head>
<body class="fullscreen">
    <div id="gameContainer">
        <h1>Typing or Dead</h1>
        <h2>Enter the word before the time bar ends</h2>     
        <button type="submit" id = "startButton">START GAME</button>
        <h2 id = "titleWord"></h2>
        <h2 id = "randomWord"></h2>      
        <div id = "countDown"></div>
        <div>
            <input type="text" id="inputWord">  
        </div> 
        <div id = "infoSection">
            <p id = "score"></p>   
            <p id = "level"></p>       
        </div>    
        <div id = "message"></div>
        <button  type="submit" id = "restartButton">PLAY AGAIN</button>
    </div>
    <script src="typing.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
