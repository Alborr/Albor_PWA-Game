<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ITST 304</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/logo-ccs-60.png" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/logo-ccs-60.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ITST 304">
  <meta name="msapplication-TileImage" content="images/logo-ccs-90.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
</head>
<body class="fullscreen">
    <div class="container">
        <h1>Typing Game</h1>
        <div class="word-display">
            <span id="word"></span>
        </div>
        <input type="text" id="user-input" disabled>
        <div class="stats">
            <p>Time left: <span id="timer">60</span></p>
            <p>Characters typed: <span id="characters">0</span></p>
            <p>Words typed: <span id="words">0</span></p>
        </div>
        <button id="start-game" onclick="startGame()">Game Start</button>
        <h2 id="finish-message" class="hidden">Finish!</h2>
        <button id="play-again" class="hidden" onclick="playAgain()">Play Again?</button>
    </div>
    <script src="typing.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
